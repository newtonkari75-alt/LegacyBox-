<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    
    <!-- SEO CANONICAL & TAGS HREFLANG -->
    <link rel="canonical" href="https://legacybox.vercel.app/" />
    <link rel="alternate" hreflang="en-US" href="https://legacybox.vercel.app/" />
    
    <title>Legacy Boxes - The Symbol of Freedom | Limited Edition</title>
    <meta name="description" content="Legacy Boxes isn’t just a collectible — it’s a physical declaration of who you are and what you believe. Own the symbol." />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="images/legacy-favcon.png">
    <link rel="shortcut icon" type="image/png" href="images/legacy-favcon.png">

    <!-- Scripts de Terceiros -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --brand-gold: #D2B037; 
            --brand-gold-dark: #b5952b; 
            --page-bg: #000000;
            --border-color: #1a1a1a;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--page-bg);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        
        /* Container de imagem com fundo transparente e sem cortes */
        .image-container { 
            border-radius: 2rem; 
            overflow: hidden; 
            background: transparent;
            width: 100%; 
            aspect-ratio: 1/1; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
        }

        .gold-text { color: var(--brand-gold); }
        .gold-bg { background-color: var(--brand-gold); }
        .gold-border { border-color: var(--brand-gold); }

        .cta-glow { 
            box-shadow: 0 10px 30px -5px rgba(210, 176, 55, 0.5); 
        }

        [x-cloak] { display: none !important; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* Botão Flutuante - Alta Qualidade sem cortes */
        .floating-bubble {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--brand-gold);
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 999;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(210, 176, 55, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .floating-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(210, 176, 55, 0.6);
        }
        .floating-bubble img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        /* Carousel Image - Ajustado para não cortar em nenhum formato */
        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(210, 176, 55, 0.2));
        }
    </style>
</head>
<body class="overflow-x-hidden" 
      x-data="{

        lang: 'en',
        affiliateLink: 'https://f99abjkcgrgq3lbdjbo010ulaj.hop.clickbank.net',
        i18n: {
            en: {
                banner: 'SECURE YOUR LEGACY BOXES NOW',
                heroTitle: 'The Symbol of Freedom. A Declaration of Strength.',
                heroSub: 'America is changing. Some stay silent. Others take a stand. Legacy Boxes are not just collectibles — they are a physical declaration of who you are, what you believe, and where you stand. Own the symbol. Join the movement.',
                premium: 'Limited Edition Collectible',
                applyLabel: 'Freedom',
                applyCount: 'A tangible reminder',
                deliveryLabel: 'Patriot Identity',
                deliveryTime: 'Show exactly where you stand',

                movementText: 'This premium collectible was created for Americans who still believe in: Freedom, Strength, Personal Sovereignty, Community, Legacy.',
                comebackText: 'You’re not buying a box. You’re claiming your place in America’s comeback.',
                
                whyTitle: 'Why Thousands Are Choosing Legacy Boxes',
                feature1Title: 'Freedom',
                feature1Sub: 'A physical symbol of your values — displayed with pride.',

                feature2Sub: 'Make your position unmistakable without saying a word.',

                feature3Sub: 'Sophisticated design. High-end finish. Built to last.',
                feature4Title: 'Fast Priority Shipping',

                selectCountry: 'Select Your Region to Continue',

                countryUK: 'United Kingdom',
                countryGlobal: 'Global / International',
                
                momentTitle: 'This Is Your Moment',
                momentSub: 'The weak walk away. The strong remain. Over 150,000 patriots have already visited our store. Now it’s your turn. Every Legacy Box purchased supports freedom initiatives and strengthens a growing community of Americans who still believe in the future of this country.',
                dontWait: 'Don’t wait. Movements don’t wait.',

            else this.modalContent = '';
            this.showModal = true; 
            document.body.style.overflow = 'hidden'; 
        }
      }" 
      x-init="
        setInterval(() => { currentSlide = (currentSlide + 1) % slides.length }, 3000)
      ">

    <!-- Top Urgent Banner -->
    <div class="gold-bg text-black text-[10px] md:text-xs py-2 text-center font-bold tracking-widest uppercase flex justify-center items-center gap-2 px-4 sticky top-0 z-[70]">
        <span class="flex items-center gap-2">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-black opacity-40"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-black"></span>
            </span>
            <span x-text="i18n[lang].banner"></span>
        </span>
    </div>

    <!-- Cabeçalho (Limpo e Centralizado) -->
    <header class="bg-black/80 backdrop-blur-md sticky top-[32px] md:top-[34px] z-[60] py-4 border-b border-white/5 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 md:px-8 flex justify-center items-center">
            <img src="images/logo-legacybox.png" alt="Legacy Boxes Logo" class="h-8 md:h-12 w-auto object-contain">
        </div>
    </header>

    <!-- Floating Bubble -->
    <a :href="affiliateLink" class="floating-bubble">
        <img src="images/legacybox2.webp" alt="Legacy Box Product">
    </a>

    <main class="max-w-7xl mx-auto px-4 md:px-8 pt-8 md:pt-24 pb-16">
        
        <!-- Hero Section - Ordem Mobile: Título -> Foto -> Texto -> Botão -->
        <section id="hero" class="flex flex-col lg:grid lg:grid-cols-2 gap-8 lg:gap-16 items-center mb-20 lg:mb-32">
            
            <!-- Título (Mobile Order 1 / Desktop Top Left) -->
            <div class="order-1 lg:col-start-1 lg:row-start-1 text-center lg:text-left">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 mb-6 lg:mb-8">
                    <div class="flex gold-text">
                        <template x-for="i in 5">
                            <svg class="w-3 h-3 fill-current" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                        </template>
                    </div>
                    <span class="text-[10px] font-bold text-gray-300 uppercase tracking-widest" x-text="i18n[lang].premium"></span>
                </div>
                <h2 class="text-4xl md:text-5xl lg:text-7xl font-black leading-[1.1] mb-2 font-serif-display text-white tracking-tighter" x-text="i18n[lang].heroTitle"></h2>
            </div>

            <!-- Carrossel (Mobile Order 2 / Desktop Spans Right) -->
            <div class="order-2 lg:col-start-2 lg:row-start-1 lg:row-span-2 w-full max-w-lg mx-auto">
                <div class="image-container relative">
                    <template x-for="(slide, index) in slides" :key="index">
                        <div x-show="currentSlide === index" 
                             x-transition:enter="transition ease-out duration-1000"
                             x-transition:enter-start="opacity-0 scale-95"
                             x-transition:enter-end="opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-500"
                             x-transition:leave-start="opacity-100 scale-100"
                             x-transition:leave-end="opacity-0 scale-105"
                             class="absolute inset-0 flex items-center justify-center">
                            <img :src="slide" alt="Legacy Boxes Product" class="carousel-img">
                        </div>
                    </template>
                    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-4 z-20">
                        <template x-for="(slide, index) in slides" :key="index">
                            <button @click="currentSlide = index" 
                                    class="h-1 rounded-full transition-all duration-500" 
                                    :class="currentSlide === index ? 'gold-bg w-10' : 'bg-white/20 w-4'"></button>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Texto e Botão (Mobile Order 3 / Desktop Bottom Left) -->
            <div class="order-3 lg:col-start-1 lg:row-start-2 text-center lg:text-left flex flex-col items-center lg:items-start">
                <p class="text-lg md:text-xl text-gray-400 mb-10 leading-relaxed max-w-xl" x-text="i18n[lang].heroSub"></p>

                <button @click="document.getElementById('country-selector').scrollIntoView({behavior: 'smooth'})" 
                        class="gold-bg text-black px-10 py-5 rounded-sm font-black uppercase tracking-widest text-sm shadow-xl hover:brightness-110 transition-all transform hover:translate-y-[-2px] active:scale-95 cta-glow text-center w-full sm:w-auto mb-12" 
                        x-text="i18n[lang].secureOffer"></button>

                <!-- Benefícios (Badges) -->
                <div class="grid grid-cols-2 gap-6 w-full max-w-md border-t border-white/10 pt-10">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-sm bg-white/5 flex items-center justify-center gold-text border border-white/10">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <div class="text-left">
                            <div class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-1" x-text="i18n[lang].applyLabel"></div>

                    </div>
                    <div class="flex items-center gap-4">

                        </div>

        <!-- Movement Section -->

            <h3 class="text-2xl md:text-3xl font-black gold-text mb-6 font-cinzel tracking-tight" x-text="i18n[lang].movementTitle"></h3>
            <p class="text-lg text-gray-400 mb-8 leading-relaxed px-4" x-text="i18n[lang].movementText"></p>
            <p class="text-xl md:text-2xl font-black text-white italic" x-text="i18n[lang].comebackText"></p>
        </section>

        <!-- Why Choose Section -->

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

                    <p class="text-gray-500 text-sm" x-text="i18n[lang].feature1Sub"></p>
                </div>

                    <p class="text-gray-500 text-sm" x-text="i18n[lang].feature2Sub"></p>
                </div>
                <div class="bg-[#0a0a0a] p-8 border border-white/5 rounded-sm">
                    <div class="gold-text font-black text-xl mb-3" x-text="i18n[lang].feature3Title"></div>
                    <p class="text-gray-500 text-sm" x-text="i18n[lang].feature3Sub"></p>
                </div>
                <div class="bg-[#0a0a0a] p-8 border border-white/5 rounded-sm">
                    <div class="gold-text font-black text-xl mb-3" x-text="i18n[lang].feature4Title"></div>
                    <p class="text-gray-500 text-sm" x-text="i18n[lang].feature4Sub"></p>
                </div>
            </div>
        </section>

        <!-- Country Selector -->
        <section id="country-selector" class="max-w-4xl mx-auto px-4 mb-32 text-center">
            <h2 class="text-3xl md:text-4xl font-black text-white mb-4 font-serif-display" x-text="i18n[lang].selectCountry"></h2>
            <div class="w-20 h-1 gold-bg mx-auto mb-12"></div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-2xl mx-auto">
                <a :href="affiliateLink" class="group bg-[#0a0a0a] p-6 rounded-sm border border-white/10 hover:border-[#D2B037]/50 transition-all flex items-center gap-6 h-full text-left">
                    <img src="https://flagcdn.com/w160/us.png" alt="USA Flag" class="w-12 h-auto rounded-sm">
                    <div>
                        <span class="block text-lg font-black text-white group-hover:gold-text transition-colors" x-text="i18n[lang].countryEUA"></span>
                        <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Available Now</span>
                    </div>
                </a>
                <a :href="affiliateLink" class="group bg-[#0a0a0a] p-6 rounded-sm border border-white/10 hover:border-[#D2B037]/50 transition-all flex items-center gap-6 h-full text-left">
                    <img src="https://flagcdn.com/w160/ca.png" alt="Canada Flag" class="w-12 h-auto rounded-sm">
                    <div>
                        <span class="block text-lg font-black text-white group-hover:gold-text transition-colors" x-text="i18n[lang].countryCA"></span>
                        <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Express Shipping</span>
                    </div>
                </a>
                <a :href="affiliateLink" class="group bg-[#0a0a0a] p-6 rounded-sm border border-white/10 hover:border-[#D2B037]/50 transition-all flex items-center gap-6 h-full text-left">
                    <img src="https://flagcdn.com/w160/gb.png" alt="UK Flag" class="w-12 h-auto rounded-sm">
                    <div>
                        <span class="block text-lg font-black text-white group-hover:gold-text transition-colors" x-text="i18n[lang].countryUK"></span>
                        <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">VAT Included</span>
                    </div>
                </a>
                <a :href="affiliateLink" class="group bg-[#0a0a0a] p-6 rounded-sm border border-white/10 hover:border-[#D2B037]/50 transition-all flex items-center gap-6 h-full text-left">
                    <div class="w-12 h-8 bg-white/5 rounded-sm flex items-center justify-center gold-text border border-white/10 group-hover:bg-gold group-hover:text-black">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9h18"></path></svg>
                    </div>
                    <div>
                        <span class="block text-lg font-black text-white group-hover:gold-text transition-colors" x-text="i18n[lang].countryGlobal"></span>
                        <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Worldwide Delivery</span>
                    </div>
                </a>
            </div>
        </section>

        <!-- Impact Section -->
        <section class="max-w-4xl mx-auto text-center mb-32 bg-white/5 p-12 rounded-sm border border-white/10">
            <h3 class="text-3xl md:text-5xl font-black text-white mb-6 font-serif-display" x-text="i18n[lang].momentTitle"></h3>
            <p class="text-lg text-gray-300 mb-6 leading-relaxed" x-text="i18n[lang].momentSub"></p>
            <p class="text-2xl font-black gold-text uppercase tracking-widest" x-text="i18n[lang].dontWait"></p>
        </section>

        <!-- FAQ -->
        <section id="faq" class="mt-40 max-w-3xl mx-auto pb-20">
            <h3 class="text-4xl font-black text-center mb-16 font-serif-display text-white" x-text="i18n[lang].faqTitle"></h3>
            <div class="space-y-4" x-data="{ active: null }">
                <template x-for="(q, i) in [
                    {q: 'q1', a: 'a1'},
                    {q: 'q2', a: 'a2'},
                    {q: 'q3', a: 'a3'}
                ]">
                    <div class="bg-[#0a0a0a] rounded-sm border border-white/5 overflow-hidden shadow-sm hover:border-white/10 transition-colors">
                        <button @click="active = (active === i ? null : i)" class="w-full px-8 py-6 flex items-center justify-between text-left" :class="active === i ? 'bg-white/5' : ''">
                            <span class="font-bold text-gray-200" x-text="i18n[lang][q.q]"></span>
                            <svg :class="{'rotate-180 gold-text': active === i}" class="w-5 h-5 text-gray-600 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div x-show="active === i" x-collapse class="px-8 pb-6 text-gray-400 text-sm leading-relaxed" x-text="i18n[lang][q.a]"></div>
                    </div>
                </template>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-black py-20 px-6 border-t border-white/5">
        <div class="max-w-7xl mx-auto text-center">
            <img src="images/logo-legacybox.png" alt="Legacy Boxes Logo" class="h-8 mx-auto mb-10 object-contain grayscale opacity-80">
            <div class="flex flex-wrap justify-center gap-10 mb-16 text-[10px] font-black uppercase text-gray-500 tracking-widest">
                <button @click="openPolicy('shipping', i18n[lang].shipping)" class="hover:gold-text transition-colors" x-text="i18n[lang].shipping"></button>
                <button @click="openPolicy('returns', i18n[lang].guarantee)" class="hover:gold-text transition-colors" x-text="i18n[lang].guarantee"></button>
                <button class="hover:gold-text transition-colors" x-text="i18n[lang].contact"></button>
                <button class="hover:gold-text transition-colors" x-text="i18n[lang].privacy"></button>
            </div>
            <p class="text-[10px] text-gray-600 max-w-3xl mx-auto leading-loose italic border-t border-white/5 pt-12" x-text="i18n[lang].footerNote"></p>
            <div class="mt-12 text-[9px] font-bold text-gray-700 tracking-widest" x-text="i18n[lang].footerPartner"></div>
        </div>
    </footer>

    <!-- Modais -->
    <div x-show="showModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-6" x-cloak>
        <div x-show="showModal" @click="showModal = false" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" class="absolute inset-0 bg-black/80 backdrop-blur-md"></div>
        <div x-show="showModal" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-8" x-transition:enter-end="opacity-100 translate-y-0" class="relative bg-[#0a0a0a] w-full max-w-lg p-8 rounded-sm border border-white/10 shadow-2xl">
            <h3 class="text-xl font-black gold-text mb-4 font-cinzel uppercase tracking-widest" x-text="modalTitle"></h3>
            <p class="text-gray-400 text-sm leading-relaxed mb-8" x-text="modalContent"></p>
            <button @click="showModal = false" class="text-[10px] font-black uppercase tracking-widest text-gray-500 hover:text-white" x-text="i18n[lang].modalClose"></button>
        </div>
    </div>

</body>
</html>
